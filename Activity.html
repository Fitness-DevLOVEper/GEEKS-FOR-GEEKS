    /* Navigation Bar Styles */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2196F3;

    /* Contact Form Styles */
    .contact-form {

      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .contact-form input[type="submit"] {
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #0D47A1;

.container .card:hover .sci li {
	transform: translateY(0px);

}

.container .card .sci {
